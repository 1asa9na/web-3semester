<form #myForm="ngForm" (ngSubmit)="onSubmit()" class="form">

    <div>
        <input type="text" id="login" name="login" [(ngModel)]="login" placeholder="Login" required>
    </div>

    <div>
        <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="Name" required>
    </div>

    <div>
        <input type="text" id="surname" name="surname" [(ngModel)]="surname" placeholder="Surname" required>
    </div>

    <div>
        <input type="date" id="dob" name="dob" [(ngModel)]="dob" #dobInput = "ngModel" required>
        <div class="pop-up" *ngIf="!dobValidator() && (dobInput.touched || dobInput.dirty)">
            <p>Вход только для лиц 18+</p>
        </div>
    </div>

    <div>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email" #emailInput = "ngModel" required>
        <div class="pop-up" *ngIf="!validator(email, emailPattern) && (emailInput.dirty || emailInput.touched)">
            <p>Некорректный адрес эл.почты</p>
        </div>
    </div>

    <div>
        <input type="tel" id="contact" name="contact" [(ngModel)]="contact" placeholder="Contact number" #contactInput = "ngModel" required>
        <div class="pop-up" *ngIf="!validator(contact, contactPattern) && (contactInput.dirty || contactInput.touched)">
            <p>Некорректный номер телефона</p>
        </div>
    </div>

    <div>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" #passInput = "ngModel" required>
        <div class="pop-up" *ngIf="!validator(password, passwordPattern) && (passInput.touched || passInput.dirty)">
            <p>Некорректный ввод пароля</p>
        </div>
    </div>

    <div>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="ConfirmPassword" #cpassInput = "ngModel" required>
        <div class="pop-up" *ngIf="!validator(password, passwordPattern) && (cpassInput.dirty || cpassInput.touched)">
            <p>Некорректный ввод пароля</p>
        </div>
        <div class="pop-up" *ngIf="password!=confirmPassword && (cpassInput.dirty || cpassInput.touched)">
            <p>Пароли не совпадают</p>
        </div>
    </div>

    <button type="submit" [disabled]="myForm.invalid">Подтвердить</button>
</form>
